# Actuator Web 访问端口
management.server.port=8091
management.endpoints.jmx.exposure.include=*
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# 应用服务 WEB 访问端口
server.port=8090
# ========================
# 数据库配置 (PostgreSQL)
# ========================
spring.datasource.url=jdbc:postgresql://localhost:5432/SkyWatch
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================
# Kafka 配置
# ========================
spring.kafka.bootstrap-servers=59.36.140.25:49091,59.36.140.25:49092,59.36.140.25:49093

# 消费者配置
spring.kafka.consumer.group-id=skywatch-group-001
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval-ms=1000
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# 生产者配置
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.acks=-1
spring.kafka.producer.batch-size=0
spring.kafka.producer.client-id=producer-skywatch
spring.kafka.producer.retries=100

# 生产者属性
spring.kafka.producer.properties.connections.max.idle.ms=-1
spring.kafka.producer.properties.linger.ms=0

# 通用 Kafka 属性
spring.kafka.properties.security.protocol=SASL_PLAINTEXT
spring.kafka.properties.sasl.mechanism=SCRAM-SHA-256
spring.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="erkai" password="erkai!234";